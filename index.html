<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimension Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>Change Dimension of div</h3>
        <div class="inputContainer">
            <div class="inputArea">
                <h4>Width</h4>
                <input type="text" id="width">
            </div>
            <div class="inputArea">
                <h4>Height</h4>
                <input type="text" id="height">
            </div>
        </div>
        
        <div class="info">
        <h4>--your Device Dimension--</h4>
        <p><h4 id="labelWidth">width: </h4><h4 id="labelHeight">Height: </h4></p>
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
